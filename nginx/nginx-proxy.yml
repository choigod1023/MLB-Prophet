services:
  nginx-proxy:
    image: nginx:alpine
    container_name: central-nginx
    ports:
      - "80:80"
      - "443:443" # HTTPS용 (나중에 SSL 설정 시)
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # SSL 인증서용 (선택사항)
      - ./logs:/var/log/nginx # 로그 저장용
    networks:
      - mlb-network
      - web-network
      - api-network
    restart: unless-stopped
    depends_on:
      - mlb-backend
      - web-service
      - api-service

  # MLB 백엔드 서비스 (기존)
  mlb-backend:
    build: ..
    container_name: mlb-backend
    expose:
      - "5000" # 외부 포트 노출 제거, 내부 네트워크에서만 접근
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - FLASK_APP=mlb_dashboard.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - mlb_dashboard:app
    restart: unless-stopped
    networks:
      - mlb-network

  # 웹 서비스 (예시)
  web-service:
    image: nginx:alpine # 예시로 nginx 사용, 실제로는 웹 앱 이미지
    container_name: web-service
    expose:
      - "3000"
    volumes:
      - ./web:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - web-network

  # API 서비스 (예시)
  api-service:
    image: python:3.9-slim # 예시로 python 사용, 실제로는 API 앱 이미지
    container_name: api-service
    expose:
      - "8000"
    volumes:
      - ./api:/app
    working_dir: /app
    command: python -m http.server 8000 # 예시 명령어
    restart: unless-stopped
    networks:
      - api-network

networks:
  mlb-network:
    driver: bridge
  web-network:
    driver: bridge
  api-network:
    driver: bridge
