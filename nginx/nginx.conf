# 중앙 Nginx 리버스 프록시 설정
server {
    listen 80;
    server_name junyac.p-e.kr www.junyac.p-e.kr;  # 여기에 실제 도메인 입력

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 루트 경로 - 노션 소개페이지
    location / {
        proxy_pass https://radical-alto-0ef.notion.site/179f6d1fcf308091ae7cd1d17c74858f;
        proxy_set_header Host radical-alto-0ef.notion.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
        proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8";
        proxy_set_header Accept-Language "ko-KR,ko;q=0.8,en-US;q=0.5,en;q=0.3";
        proxy_set_header Accept-Encoding "gzip, deflate";
        proxy_set_header Connection "keep-alive";
        proxy_set_header Upgrade-Insecure-Requests "1";
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        proxy_cache off;
    }

    # MLB 서비스
    location /mlb/ {
        proxy_pass http://mlb-backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 헬스체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

